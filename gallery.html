<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <img src="images/foundation1.jpg" alt="Image 1" />
    <img src="images/foundation2.jpg" alt="Image 2" />
    <img src="images/foundation3.jpg" alt="Image 3" />
    <img src="images/foundation4.jpg" alt="Image 4" />
    <img src="images/foundation5.jpg" alt="Image 5" />


    <!-- Add more images here -->
  </div>

</body>
</html>
