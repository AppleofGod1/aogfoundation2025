<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
 <a href="images/foundation1.jpg" target="_blank" rel="noopener">
    <img src="images/foundation1.jpg" alt="foundation1" width="150" />
  </a>
  <p>Team members and the kids</p>
</div>

<div class="gallery-item">
<a href="images/foundation2.jpg" target="_blank" rel="noopener">
    <img src="images/foundation2.jpg" alt="foundation2" width="150" />
  </a>
  <p>We are moving</p>
</div>


  <a href="images/foundation3.jpg" target="_blank" rel="noopener">
    <img src="images/foundation3.jpg" alt="foundation3" width="150" />
  </a>
  
<a href="images/foundation4.jpg" target="_blank" rel="noopener">
    <img src="images/foundation4.jpg" alt="foundation4" width="150" />
  </a>

  <a href="images/foundation5.jpg" target="_blank" rel="noopener">
    <img src="images/foundation5.jpg" alt="foundation5" width="150" />
  </a>
  </div>

</body>
</html>
